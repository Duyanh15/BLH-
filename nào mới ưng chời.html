<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bạo Lực Học Đường</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            width: 100%;
            background-color: transparent;
            padding: 50px 0;
            text-align: center;
        }

        header h2 {
            color: white;
            font-size: 3.5rem;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(90, 73, 248, 0.8), 0 0 20px rgba(90, 73, 248, 0.8);
            animation: glow 2s infinite alternate, zoomIn 1.5s ease-out;
            margin-top: 40px;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(90, 73, 248, 0.8), 0 0 20px rgba(90, 73, 248, 0.8); }
            100% { text-shadow: 0 0 20px rgba(255, 0, 150, 0.8), 0 0 40px rgba(255, 0, 150, 0.8); }
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .container {
            display: flex;
            width: 85%;
            padding: 20px;
        }

        .sidebar {
            width: 260px;
            padding: 20px;
            background: #222;
            border-radius: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 20px;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            margin-bottom: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 15px 25px;
            border-radius: 50px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            transition: all 0.3s ease-in-out;
            text-align: center;
        }

        .sidebar a:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #ff0080, #ff8c00);
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.8);
        }

        .content {
            flex: 1;
            padding: 30px;
            background: #111;
            border-radius: 20px;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h2>BẠO LỰC HỌC ĐƯỜNG</h2>
    </header>

    <div class="container">
        <div class="sidebar">
            <a href="file:///E:/Downloads/BLH%C4%90/kh%C3%A1i%20ni%E1%BB%87m.html" target="content-frame">Khái Niệm</a>
            <a href="file:///E:/Downloads/BLH%C4%90/th%E1%BB%B1c%20tr%E1%BA%A1ng.html" target="content-frame">Thực Trạng</a>
            <a href="file:///E:/Downloads/BLH%C4%90/nguy%C3%AAn%20nh%C3%A2n.html" target="content-frame">Nguyên Nhân</a>
            <a href="file:///E:/Downloads/BLH%C4%90/h%C3%ACnh%20th%E1%BB%A9c.html" target="content-frame">Hình Thức</a>
            <a href="file:///E:/Downloads/BLH%C4%90/h%E1%BA%ADu%20qu%E1%BA%A3.html" target="content-frame">Hậu Quả</a>
            <a href="file:///E:/Downloads/BLH%C4%90/c%C3%A1ch%20ph%C3%B2ng%20ch%E1%BB%91ng.html" target="content-frame">Cách Phòng Chống</a>
            <a href="file:///E:/Downloads/BLH%C4%90/tr%C3%A1ch%20nhi%E1%BB%87m.html" target="content-frame">Trách Nhiệm</a>
        </div>
        <div class="content">
            <iframe name="content-frame" src="khai-niem.html"></iframe>
        </div>
    </div>
</body>
</html>
